<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>

    <!--Bootstrap 5 CDN-->
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap 5 CDN-->

    <script src="client.js"></script>
</head>

<!--image src= https://wallpapercave.com/w/wp7642246-->
<body style="background-image: url(bus.jpg); background-repeat: no-repeat; background-size: cover;">

    <div class="container bg-light align-content-center p-4">
        <div class="text-center">
            <h4 >Search Busses</h4>
        </div>
       <div class="row">
        
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="form-check form-check-inline radio">
                <label>
                    <input class="form-check-input" type="radio" name="optradio" id="oneWay" value="" checked="checked" onchange="DisableReturnDate()">
                    One way
                </label>
            </div>
            <div class="form-check form-check-inline radio">
                <label>
                    <input class="form-check-input" type="radio" name="optradio" id="twoWay" value="" onchange="EnableReturnDate()" >
                    Two way
                </label>
            </div>
        </div>
        
       </div>
       
       
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                <label for="from">From:</label>
                <select class="form-select" name="from" id="from">
                    <option value="">option</option>
                    <option value="">option</option>
                    <option value="">option</option>
                </select>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                <label for="to">To:</label>
                <select class="form-select" name="to" id="to">
                    <option value="">option</option>
                    <option value="">option</option>
                    <option value="">option</option>
                </select>
            </div>
            
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 m-4">
                <button class="btn btn-success" type="" onclick="SearchBuses()">Search Buses</button>
            </div>
            
            

        </div>
        
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                <label for="fromDate">From Date:</label>
                <input type="date" name="fromDate" id="fromDate" class="form-control" value="" required="required" title="">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                <label for="returnDate">Return Date:</label>
                <input type="date" name="returnDate" id="returnDate" class="form-control" value="" required="required" title="" disabled="disabled">
            </div>
        </div>
        
    </div>
    
    
    <div class="container my-4 text-center">
        <h3 class="text-bg-warning">Busses Available</h3>
        
        <div class="row" id="searchResult">
            
        </div>
        
    </div>
    
    
</body>
</html>
