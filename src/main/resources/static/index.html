            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                    <label for="from">Start:</label>
                    <select class="form-select" name="from" id="from" >
                        <option value="" selected>Choose location</option>
                    </select>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                    <label for="to">Destination:</label>
                    <select class="form-select" name="to" id="to">
                        <option value="" selected>Choose location</option>
                    </select>
                </div>


                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                    <label for="day">From Date:</label>
                    <input type="datetime-local" name="day" id="day"
                        class="form-control" value="" required="required"
                        title="" placeholder="Choose Date/Time">
                </div>





            </div>

            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 m-4">
                    <button class="btn btn-success" type=""
                        onclick="SearchBuses()">Search Buses</button>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 m-4">
                    <button class="btn btn-success" type=""
                        onclick="BusesForaStop()">Routes for Start</button>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 m-4">
                    <button class="btn btn-success" type=""
                        onclick="BusesOnDay()">Routes for Start on Day</button>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 m-4">
                    <button class="btn btn-success" type=""
                        onclick="BusesOnDayTime()">Routes for Start Day/Time</button>
                </div>

                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 m-4">
                    <button class="btn btn-info" type=""
                        data-bs-toggle="collapse"
                        data-bs-target="#addStop">Add Stop to a Route</button>
                </div>



            </div>

            <div class="row collapse" id="addStop">

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="card card-body">

                        <label for="from">Route:</label>
                        <select class="form-select" name="route" id="route">
                            <option value="" selected>Choose Route</option>
                        </select>
                        <br>

                        <label for="from">Stop:
                        
                        <input class="form-control" type="text" name="stopAdd" id="stopAdd" placeholder="Enter Stop Name" aria-describedby="basic-addon2"></label>
                        <br>
                        <label for="dateTime">Pin Code:
                        
                            <input class="form-control" type="text" name="stopLocation" id="stopLocation" placeholder="KY16 9UX" aria-describedby="basic-addon2"></label>
                            <br>
                            <label for="addDay">From Date:
                    <input type="datetime-local" name="addDay" id="addDay"
                        class="form-control" value="" required="required"
                        title="" placeholder="Choose Date/Time"></label>

                    </div>
                </div>


                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button class="btn btn-success" type="submit"
                        onclick="AddStop()">Add Route</button>
                </div>

            </div>
        </div>




        <div class="container  my-4 text-center">
            <div class="bg-light p-4">
                <h3 class="text-bg-warning ">Busses Available</h3>

                <div class="row" id="searchResult">

                </div>
            </div>

            

        </div>
