                    </div>
                </div>

                <div id="menu3" class="container tab-pane fade"><br>
                    <div class="row">

                                    <option value="" selected>Choose location</option>
                                </select>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">

                                    title="" placeholder="Choose Date/Time">
                            </div>
                            
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 my-4">
                                <button class="btn btn-success" type=""

                            </div>
                            
                            
                               
                        
                    </div>
                </div>

                <div id="menu4" class="container tab-pane fade"><br>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mx-auto">
                        <div class="card card-body">
    
                            <label for="from">Route:</label>
                            <select class="form-select" name="route" id="route">
                                <option value="" selected>Choose Route</option>
                            </select>
                            <br>
    
                            <label for="from">Stop:
    
                                <input class="form-control" type="text"
                                    name="stopAdd" id="stopAdd" placeholder="Enter Stop Name" aria-describedby="basic-addon2"></label>
                            <br>
                            <label for="dateTime">Pin Code:
    
                                <input class="form-control" type="text"
                                    name="stopLocation" id="stopLocation"
                                    placeholder="KY16 9UX"
                                    aria-describedby="basic-addon2"></label>
                            <br>
                            <label for="addDay">Schedule Date:
                                <input type="datetime-local" name="addDay"
                                    id="addDay"
                                    class="form-control" value=""
                                    required="required"
                                    title="" placeholder="Choose Date/Time"></label>
                        </div>
                    </div>
    
                    <br>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mx-auto text-center">
                        <button class="btn btn-success " type="submit"
                            onclick="AddStop()">Add Route</button>
                    </div>
                </div>
            </div>
